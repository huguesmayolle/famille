<div class="row one-search-result">
    <div class="col-md-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                <header>
                    <h3 class="panel-title">
                        <span data-field="first_name">{{ result.first_name }}</span>
                        <span data-field="name">{{ result.name }}</span> -
                        <span data-field="city" class="panel-subtitle">{{ result.city }}</span>
                        {% if user.is_authenticated %}
                        <i class="glyphicon glyphicon-star-empty favorite pull-right favorite-icon"
                            data-toggle="tooltip" data-placement="top"
                            title="Mettre en favori"></i>
                        {% else %}
                        <i class="glyphicon glyphicon-star-empty favorite pull-right favorite-icon"
                            data-toggle="popover" data-placement="top" data-trigger="hover"
                            title="Fonctionalité indisponible"
                            data-content="Créez un compte pour pouvoir l'utiliser :-)"></i>
                        {% endif %}
                    </h3>
                    <small>Note: <span data-field="rating">{{ result.total_rating }}</span></small>
                </header>
                <span data-field="resource_uri" class="hidden">/api/v1/{{ search_type }}s/{{ result.pk }}/</span>
            </div>
            <div class="panel-body" data-field="description">
                {{ result.description }}
            </div>
        </div>
    </div>
</div>
