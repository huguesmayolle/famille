{% extends "account/base.html" %}
{% load bootstrap3 %}

{% block mainContent %}
{% bootstrap_messages %}
<div class="col-md-offset-3 col-md-5">
    <h1>Gérer ma visibilité</h1>
    <form action="{% url 'visibility' %}" method="post" class="form form-horizontal">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-success">Valider</button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
