{% extends "base.html" %}
{% load staticfiles %}
{% load static %}

{% block title %} - Profil{% endblock %}

{% block content %}
<div class="col-md-12">
    <div class="row">
        <div class="page-header col-md-10 col-md-offset-1">
        <div class="col-xs-4 col-md-2">
            <a href="#" class="thumbnail">
                {% if user.profile_pic %}
                    <img src="{% get_media_prefix %}{{ user.profile_pic.name }}" alt="Photo de profil">
                {% else %}
                    <img src="{% static "img/nopic.png" %}" alt="Photo de profil">
                {% endif %}
            </a>
        </div>
        <h1>{{ user.first_name }} {{ user.name|slice:":1" }}. <small>{{ user.city }}</small></h1>
        <p>
            <i class="glyphicon glyphicon-star"></i>
            <i class="glyphicon glyphicon-star"></i>
            <i class="glyphicon glyphicon-star"></i>
            <i class="glyphicon glyphicon-star-empty"></i>
            <i class="glyphicon glyphicon-star-empty"></i>
        </p>
    </div>
</div>
{% endblock %}
