<!-- Social connect button -->
<div class="btn-group {{ class }}">
     <button type="button" class="btn btn-default btn-primary dropdown-toggle {{ btn_class }}" data-toggle="dropdown"
             {% if data_checkbox %}data-checkbox="{{ data_checkbox }}"{% endif %}
             {% if disabled %}disabled{% endif %}>
         Se connecter avec les r√©seaux sociaux <span class="caret"></span>
     </button>
     <ul class="dropdown-menu" role="menu">
        <li><a href="{% url 'social:begin' 'google' %}?next=/{{ action }}/google/{{ type }}/"
               class="social-link">Google</a></li>
        {% comment %}
        <!-- TODO: create apps on those networks -->
        <li><a href="{% url 'social:begin' 'google' %}?next=/{{ action }}/linkedin/{{ type }}/"
               class="social-link">LinkedIn</a></li>
        <li><a href="{% url 'social:begin' 'google' %}?next=/{{ action }}/facebook/{{ type }}/"
               class="social-link">Facebook</a></li>
        <li><a href="{% url 'social:begin' 'google' %}?next=/{{ action }}/twitter/{{ type }}/"
               class="social-link">Twitter</a></li>
        {% endcomment %}
    </ul>
</div>
